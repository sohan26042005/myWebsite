<!DOCTYPE html>
<html>
<head>
    <title>Name Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Name Index</h1>
    <form id="search-form">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter a name">
    </form>
    <ul>
        <li>John Doe</li>
        <li>Jane Smith</li>
        <li>Michael Johnson</li>
        <!-- Add more names here -->
    </ul>
    <button id="theme-toggle">Toggle Theme</button>
    <script>
        const searchInput = document.getElementById("search-input");
        const nameList = document.querySelectorAll("li");
        const themeToggle = document.getElementById("theme-toggle");
        let darkTheme = false;

        themeToggle.addEventListener("click", function () {
            darkTheme = !darkTheme;
            applyTheme();
        });

        function applyTheme() {
            if (darkTheme) {
                document.body.style.backgroundColor = "#1a1a1a";
                document.body.style.color = "#ffffff";
                nameList.forEach(name => {
                    name.style.backgroundColor = "#333";
                    name.style.color = "#ffffff";
                });
            } else {
                document.body.style.backgroundColor = "#ffffff";
                document.body.style.color = "#000000";
                nameList.forEach(name => {
                    name.style.backgroundColor = "#f9f9f9";
                    name.style.color = "#000000";
                });
            }
        }

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();

            nameList.forEach(function (name) {
                const nameText = name.textContent.toLowerCase();
                if (nameText.includes(searchTerm)) {
                    name.style.display = "block";
                } else {
                    name.style.display = "none";
                }
            });
        });

        // Apply the initial theme
        applyTheme();
    </script>
</body>
</html>
