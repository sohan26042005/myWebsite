<!DOCTYPE html>
<html>
<head>
    <title>Movie Monastery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #66ccff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
        }
        #search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Name Index</h1>
    <form id="search-form">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter movie name">
    </form>
    <ul>
        <li>John Doe</li>
       <li> <a href="https://www.w3schools.com/">Visit W3Schools.com!</a> </li>
        <li>Jane Smith</li>
        <li>Michael Johnson</li>
        <!-- Add more names here -->
    </ul>
    <script>
        const searchInput = document.getElementById("search-input");
        const nameList = document.querySelectorAll("li");

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();

            nameList.forEach(function (name) {
                const nameText = name.textContent.toLowerCase();
                if (nameText.includes(searchTerm)) {
                    name.style.display = "block";
                } else {
                    name.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
