<!DOCTYPE html>
<html>
<head>
    <title>Name Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Name Index</h1>
    <ul>
        <li>John Doe</li>
        <li>Jane Smith</li>
        <li>Michael Johnson</li>
        <!-- Add more names here -->
    </ul>
</body>
</html>
